spring:
  data:
    mongodb:
      database: voteapi
      authentication-database: voteapi
      repositories: null
      enabled: true
  kafka:
    bootstrap-servers: localhost:9092
topic:
  name:
    producer: vote-topic
auto:
  create:
    topics:
      enable: true
server:
  error:
    include-stacktrace: on_param

cpf-validator-url: https://user-info.herokuapp.com

scheduling:
  enable: true

